<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var counter = 0; //カウンター

        $(function(){
           $("#count-up-button").on("touchend",function(){
               if(counter < 9999){
                counter++;                   
               }
               img_update();
           })
           
           $("#count-down-button").on("touchend",function(){
               if(counter > 0){
                   counter--;
               }
               img_update();
           })
           $("#reset").on("touchend",function(){
                if(counter > 0 && confirm('カウンターをリセットしますか?')){
                    counter = 0;
                    img_update();
                }
           })
        })
        
        //カウンタの画像を更新するfunction
        function img_update(){
            
            var thousand = 0;
            var hundred = 0;
            var ten = 0;
            var one = 0;
            var remainder = counter;
            
            thousand = Math.floor(counter / 1000);
            remainder = remainder % 1000;
            hundred = Math.floor(remainder / 100);
            remainder = remainder % 100;
            ten = Math.floor(remainder / 10);
            remainder = remainder % 10;
            one = remainder;

            $("#count").html("");
            $("#count").append("<img src='img/no_0" + thousand + ".png' width=55>");
            $("#count").append("<img src='img/no_0" + hundred + ".png' width=55>");
            $("#count").append("<img src='img/no_0" + ten + ".png' width=55>");
            $("#count").append("<img src='img/no_0" + one + ".png' width=55>");
        }
    </script>
</head>
<body>
    <div id="count">
    	<img src="img/no_00.png" width="55">
        <img src="img/no_00.png" width="55">
        <img src="img/no_00.png" width="55">
        <img src="img/no_00.png" width="55">
	</div>
    
    <div>
        <button id="reset"><img src="img/btn_reset_normal.png" width="64"></button>
    </div>
    
    <button id="count-up-button"><img src="img/btn_count_up.gif" width="127"></button>
    <button id="count-down-button"><img src="img/btn_count_down.gif" width="127"></button>
</body>
</html>
